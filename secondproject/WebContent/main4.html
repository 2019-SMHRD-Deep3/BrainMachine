		<section id="three" class="wrapper style1 fade-up">

				<!--    <div class="split style1"> -->


				<div id="allview">


					<div id="view">
						<ul id="list">
						</ul>
					</div>
					<table border="none">
						<tr>
							<td><input type="text" placeholder="ID를 입력하세요!"
								style="width: 300px; height: 2.75em;" id="id2">
							<td />
							<td><input type="text" placeholder="내용을 입력하세요!"
								style="width: 500px; height: 2.75em;" id="content2"></td>
						</tr>

					</table>
					<button id="btn">입력</button>

				</div>
				<script src="js/jquery-3.4.1.min.js"></script>
				<script type="text/javascript">
					$('#btn').on('click', play);

					/* setInterval(play, 2000); */
					function play() {
						console.log("★★★★★★★★")
						var id = $('#id2').val();
						var content = $('#content2').val();
						$('#id2').val('');
						$('#content2').val('');
						$('#id2').focus();

						$.ajax({
							url : "AddChat",
							type : "post",
							dataType : "json",
							data : 'id=' + id + '&content=' + content,

							success : function(result) {
								$('#list').empty();
								for (var i = result.length - 1; i >= 0; i--) {
									var item = '<li><span>' + result[i].id
											+ '</span>:' + result[i].content
											+ '</li>';
									$('#list').append(item);
								}
							},
							error : function() {

							}
						});

					}
				</script>
