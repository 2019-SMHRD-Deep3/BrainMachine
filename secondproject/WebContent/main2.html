         <script>
            anychart.onDocumentReady(function() {

               var EXT = sessionStorage.getItem("EXT");
               var OPN = sessionStorage.getItem("OPN");

               var data = [ {
                  x : EXT,
                  value : OPN
               }, ];

               // create a chart
               var chart = anychart.quadrant(data);

               // set the padding of the chart
               chart.padding(10);

               chart.yScale().minimum(10);
               chart.yScale().maximum(50);
               chart.xScale().minimum(10);
               chart.xScale().maximum(50);

               // configure axes
               chart.xAxis(0, {
                  ticks : true,
                  labels : true
               });
               chart.xAxis(1, {
                  ticks : true,
                  labels : true
               });
               chart.yAxis(0, {
                  ticks : true,
                  labels : true
               });
               chart.yAxis(1, {
                  ticks : true,
                  labels : true
               });

               // configure quarters
               chart.quarters({
                  rightTop : {
                     title : {
                        text : "모험 추구  여행자",
                        fontSize : "16",
                        fontWeight : "bold",
                        fontColor : "black"
                     }
                  },
                  rightBottom : {
                     title : {
                        text : "감각 추구  여행자",
                        fontSize : "16",
                        fontWeight : "bold",
                        fontColor : "white"
                     }
                  },
                  leftTop : {
                     title : {
                        text : "경험 추구  여행자",
                        fontSize : "16",
                        fontWeight : "bold",
                        fontColor : "white"
                     }
                  },
                  leftBottom : {
                     title : {
                        text : "안정 추구  여행자",
                        fontSize : "16",
                        fontWeight : "bold",
                        fontColor : "black"
                     }
                  },
               });

               // create the second label on the left-bottom quarter
               var labelLBottom2 = chart.quarters().leftBottom().label(1);
               labelLBottom2.useHtml(true);
               labelLBottom2.text("내향성");
               labelLBottom2.position("left-bottom");
               labelLBottom2.offsetX(-33);
               labelLBottom2.offsetY(-105);
               labelLBottom2.fontColor("white");
               labelLBottom2.rotation(-90);

               // create the third label on the left-bottom quarter
               var labelLBottom3 = chart.quarters().leftBottom().label(3);
               labelLBottom3.useHtml(true);
               labelLBottom3.text("폐쇄성");
               labelLBottom3.position("left-bottom");
               labelLBottom3.offsetX(132);
               labelLBottom3.offsetY(30);
               labelLBottom3.fontColor("white");

               // create the fourth label on the left-bottom quarter
               var labelLBottom4 = chart.quarters().rightTop().label(4);
               labelLBottom4.useHtml(true);
               labelLBottom4.text("개방성");
               labelLBottom4.position("right-top");
               labelLBottom4.offsetX(-135);
               labelLBottom4.offsetY(-30);
               labelLBottom4.fontColor("white");

               // create the third label on the left-bottom quarter
               var labelLBottom5 = chart.quarters().rightTop().label(5);
               labelLBottom5.useHtml(true);
               labelLBottom5.text("외향성");
               labelLBottom5.position("left-bottom");
               labelLBottom5.offsetX(168);
               labelLBottom5.offsetY(0);
               labelLBottom5.fontColor("white");
               labelLBottom5.rotation(90);

               chart.dataArea().background().enabled(true);
               chart.dataArea().background().fill("#F2F2F2 0.2");
               chart.background().fill("#00ff0000");

               // set the chart title
               chart.title().useHtml(true);
               chart.title("<strong>여행자 유형</font><br>");

               // set the container id
               chart.container("container");

               // initiate drawing the chart
               chart.draw();
               chart.width(350);
               chart.height(350);
               var labels = chart.xAxis(0).labels();
               labels.fontColor("white");
               var labels2 = chart.yAxis(0).labels();
               labels2.fontColor("white");
               var labels = chart.xAxis(1).labels();
               labels.fontColor("white");
               var labels2 = chart.yAxis(1).labels();
               labels2.fontColor("white");

               var title = chart.title();
               title.fontColor("white");
               title.fontSize(20);

            });
